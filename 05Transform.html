<html>
    <head>
        <style>
            div{width: 200px; height: 200px; background-color: cyan;}
            .a:hover{transform: Rotate(50deg);background-color: orangered;}
            .b:hover{transform: Rotate(180deg);background-color: orangered;}
            .c:hover{transform: Rotate(-180deg);background-color: orangered;}
            .d:hover{transform: skew(20deg,0deg);background-color: orangered;}
            .e:hover{transform: scale(2,0.5);background-color: orangered;}
            .f:hover{transform: scalex(2);background-color: orangered;}
            .g:hover{transform: scaley(2);background-color: orangered;}
            .h:hover{transform: translate(50px,100px);background-color: orangered;}
            .i:hover{transform: kewX(30deg);background-color: orangered;}
            .j:hover{transform: skewY(30deg);background-color: orangered;}
        </style>
    </head>
    <body>
        <div class="a">Rotate 50 deg</div>
        <div class="b">Rotate x 180 deg</div>
        <div class="c">Rotate y 180deg</div>
        <div class="d">skew(20deg,0deg)</div>
        <div class="e">scale(2,0.5)</div>
        <div class="f">scalex(2)</div>
        <div class="g">scaley(2)</div>
        <div class="h">translate(50px,100px)</div>
        <div class="i">kewX(30deg)</div>
        <div class="j">skewY(30deg)</div>

    </body>
</html>
