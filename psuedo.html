<html>
    <head>
        <style>
            a:link{color:tomato}
            a:visited{color:green}
            a:hover{color:cyan}
            a:active{color:pink}
            input:focus{background-color: green}
            button:hover{background-color: yellow}
            input:checked+label{color:blue}
        </style>
    </head>
    <body>
        <a href="https://www.google.com" target="_blank">click me</a><br>
        <input type="checkbox" id="a">
        <label for="a">I am checked</label>
        <br>
        <input type="text">
        <button value="click me">Button</button>
    </body>
</html>
