<html>
    <head>
        <style>
            @keyframes abc{
                0%{transform: scale(1) translate(0px);}
                25%{transform: scale(1.4) translate(200px);}
                50%{transform: scale(1) translate(400px);}
                75%{transform: scale(1.4) translate(600px);}
                100%{transform: scale(1) translate(800px);}
            }
            div{
                height: 200px; width: 200px;
                background-color: cyan;
                /* animation-... na du t d it tir */
                animation-name: abc;
                animation-duration: 5s;
                animation-timing-function: ease;
                animation-delay: 2ms;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                /* animation-... na du t d it tir */
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
