<html>
<head>
    <style>
        .outer{background-color: cyan; padding: 5px;}
        .inner{ 
            display: inline ; height:100px; width: 100px; background-color: tomato; margin: 5px; text-align: center; padding: 10px}
            /* display : inline , block , inline-block */
            .inner:hover{display: inline-block ; background-color: forestgreen;}
            .inner:active{background-color: brown}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Box1</div>
        <div class="inner">Box2</div>
        <div class="inner">Box3</div>
    </div>
    <h1>observe me at display none.</h1>
</body>
</html>
