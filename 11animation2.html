<html>
    <head>
        <style>
           div{height: 200px; width: 200px; background-color: cyan; margin: 10px;}
           .a:hover{background-image: linear-gradient(pink,yellow, green);}
           .b:hover{background-image: linear-gradient(to left,pink,yellow,blue);}
           .c:hover{background-image: linear-gradient(to bottom,pink,yellow,blue);}
           .d:hover{background-image: linear-gradient(to left top,pink,yellow,blue);}
           .e:hover{background-image: linear-gradient(to right top,pink,yellow,blue);}
           .f:hover{background-image: linear-gradient(20deg,pink,yellow,blue);}
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
    </body>
</html>
