<html>
    <head>
        <style>
           div{width: 100px; height: 100px;margin: 20px; background-color: cyan;}
           .a{background-image: radial-gradient(red,yellow,blue);}
           .b{background-image: radial-gradient(circle,yellow,red,blue);}
           .c{background-image: radial-gradient(red 10%,yellow 25%,blue 40%);}
           .a:hover{width: 150px; height: 150px;}
           .b:hover{width: 150px; height: 150px;}
           .c:hover{width: 150px; height: 150px;}

           .aa{background-image: conic-gradient(red,yellow,blue);}
           .bb{background-image: conic-gradient(from 90deg,red,yellow,blue);}
           .cc{background-image: conic-gradient(red 20deg,yellow 30deg,green 50deg);}
           .dd{background-image: conic-gradient(red 0deg 90deg,yellow 90deg 180deg,blue 180deg 270deg,green 270deg 360deg);}
           .aa:hover{width: 150px; height: 150px;}
           .bb:hover{width: 150px; height: 150px;}
           .cc:hover{width: 150px; height: 150px;}
           .dd:hover{width: 150px; height: 150px;}
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>

        <div class="aa"></div>
        <div class="bb"></div>
        <div class="cc"></div>
        <div class="dd"></div>
    </body>
</html>
