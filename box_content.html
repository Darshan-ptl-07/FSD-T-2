<html>
    <head>
        <style>
            .a{ height: 300px; width: 300px; padding: 20px; margin: 20px; box-sizing: border-box ;
                background-color: tomato; text-align: center; border: 5px solid darkblue;}
            .b{ height: 300px; width: 300px; padding: 20px; margin: 20px; 
                background-color: green; text-align: center; border: 5px solid purple; box-sizing: content-box; box-shadow: 2px 2px 2px ;}
        </style>
    </head>
    <body>
        <div class="a">I am content box.</div>
        <div class="b">I am border-box</div>
    </body>
</html>
