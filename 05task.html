    <head>
        <style>
            img{width: 100%; height: 500px; opacity: 0.7;}
            .container{position: relative; border: 2px solid}
            .a{position: absolute;top: 8px; right: 15px; font-size: 30px;}
            .b{position: absolute;bottom: 8px; left: 15px; font-size: 30px;}
        </style>
    </head>
    <body>
        <div class="container">
            <img src="sea.png">
            <div class="a">Top Right</div>
            <div class="b">Bottom Left</div>
        </div>
    </body>
</html>
